<html>
<head>

			font-size: 16px;
			width: 100%;

		input[type="submit"] {

			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #0c6d90;
		}
		#short-url {

			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		#copy-btn:disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}
		#copy-btn:hover:not([disabled]) {
			background-color: #0c6d90;
		}
	</style>
</head>
